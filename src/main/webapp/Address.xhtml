<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>User</title>
</h:head>
<h:body>
		
	<h:form>
	<p:panel header="Address">
			
				<p:messages closable="true">
					<p:autoUpdate></p:autoUpdate>
				</p:messages>
				
				<p:panelGrid columns="6" id="dataPanelAddress">
				<p:outputLabel value="Zip Code" for="zipCode"></p:outputLabel>
				<p:inputText id="zipCode" maxlength="15" size="10"  required="true" 
				requiredMessage="The zip code field is required!" value="#{addressBean.zipCode}"></p:inputText>
			
				
			</p:panelGrid>
		
		
		<p:panelGrid columns="1">
			<p:commandButton value="Consult Zip Code" actionListener="#{addressBean.findAddressByZipCode}"  ></p:commandButton>
		</p:panelGrid>
		</p:panel>
	
	</h:form>

</h:body>
</html>
